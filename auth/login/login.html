<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form id="login">
                    <div class="mb-3 mt-3">
                        <label for="username1" class="form-label">Username</label>
                        <input type="text" id="username1" class="form-control" name="username1" placeholder="" />
                    </div>
                    <div class="mb-3">
                        <label for="pswd1" class="form-label">Password</label>
                        <input type="password" id="pswd1" class="form-control" name="pswd1" placeholder="" />
                    </div>
                    <div class="mb-3 feedback"></div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary ">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
