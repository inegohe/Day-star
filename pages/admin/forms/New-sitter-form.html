<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.css">
    <title>Baby Enrollment</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1 class="display-2">New Baby Sitter Enrollment</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="submit-form-sitter">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marital Status</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Education Background</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Physical Adress</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin Relationship</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin Names</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin contact</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin physical Address</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical History</label>
                        <textarea type="text" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
