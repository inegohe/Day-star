        <div class="container">
            <a class="navbar-brand" href="#"><b>DayStar</b></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./admin-dashboard.html" aria-current="page">Dashboard

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../../auth/login/">Log out</a>
                    </li>
            </div>
        </div>

    <div class="container">
        <div class="row border-bottom">
            <div class="col text-center">
                <h1 class="display-2">Baby Database</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Parent details</h6>
                    <p class="ms-3">Parent Names:<span class="parent"></span></p>
                <p class="ms-3">Contact:<span class="parent"></span></p>
                <p class="ms-3">Address:<span class="parent"></span></p>
                <p class="ms-3">Occupation:<span class="parent"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
